<form (ngSubmit)="guardar()" autocomplete="off" #miFormulario="ngForm" >
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" name="nombre" placeholder="Nombre de la persona" [ngModel]="persona.nombre" required>
            <span class="form-text text-danger" *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched">Este campo es obligatorio</span>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input class="form-control" placeholder="Agregar favorito">
                <button class="btn btn-outline-primary" type="button">Agregar</button>
            </div>
        </div>
    </div>

    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9">
            <input *ngFor="let juego of persona.favoritos; let i = index" [(ngModel)]="juego.nombre" name="favorito_{{ i }}" class="form-control mb-1">
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary float-end" type="submit" [disabled]="miFormulario.invalid" (click)="guardar()">
                Guardar
            </button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{ persona | json }}</pre>
